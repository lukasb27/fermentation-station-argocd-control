apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fermentation-station-agent-integ-tests-v2
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lukasb27/fermentation-station-agent.git
    targetRevision: integ-tests-v2
    path: k8s
    kustomize:
      images:
        - lukasball/fermentation-station-agent=lukasball/fermentation-station-agent:integ-tests-v2
      commonAnnotations:
        prNumber: "20"
        sha: c33d5f12b786fe05e97db30f0821be63bfe69cf4
  destination:
    server: https://kubernetes.default.svc
    namespace: integ-tests-v2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true