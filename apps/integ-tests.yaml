apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fermentation-station-agent-integ-tests
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lukasb27/fermentation-station-agent.git
    targetRevision: integ-tests
    path: k8s
    kustomize:
      images:
        - lukasball/fermentation-station-agent=lukasball/fermentation-station-agent:integ-tests
      commonAnnotations:
        prNumber: "19"
        sha: ebc7cf52a2a5e87dcb52c6cd4fdd270e0ac5f049
  destination:
    server: https://kubernetes.default.svc
    namespace: integ-tests
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true